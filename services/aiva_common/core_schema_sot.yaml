version: 1.1.0
metadata:
  description: AIVA跨語言Schema統一定義 - 以手動維護版本為準
  generated_note: 此配置已同步手動維護的Schema定義，確保單一事實原則
  last_updated: '2025-10-30T00:00:00.000000'
  sync_source: 手動維護Schema (base.py, findings.py, async_utils.py, plugins.py, cli.py)
  new_schemas_added: 
    - async_utils (6 classes)
    - plugins (6 classes) 
    - cli (6 classes)
  total_schemas: 72
base_types:
  MessageHeader:
    description: 訊息標頭 - 用於所有訊息的統一標頭格式
