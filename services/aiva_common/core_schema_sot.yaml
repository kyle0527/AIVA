generation_config:
  python:
    target_dir: services/aiva_common/schemas/generated
    base_imports:
    - from __future__ import annotations
    - from typing import Any, Dict, List, Optional
    - from datetime import datetime
    - from pydantic import BaseModel, Field
    field_mapping:
      str: str
      int: int
      float: float
      bool: bool
      datetime: datetime
      Dict[str, Any]: Dict[str, Any]
      Dict[str, str]: Dict[str, str]
      List[str]: List[str]
      Optional[str]: Optional[str]
  go:
    target_dir: services/features/common/go/aiva_common_go/schemas/generated
    base_imports:
    - package schemas
    - import "time"
    field_mapping:
      str: string
      int: int
      float: float64
      bool: bool
      datetime: time.Time
      Any: interface{}
      Dict[str, Any]: map[string]interface{}
      Dict[str, str]: map[string]string
      List[str]: '[]string'
      Optional[str]: '*string'
  rust:
    target_dir: services/scan/info_gatherer_rust/src/schemas/generated
    base_imports:
    - use serde::{Deserialize, Serialize};
    - use std::collections::HashMap;
    - use chrono::{DateTime, Utc};
    field_mapping:
      str: String
      int: i32
      float: f64
      bool: bool
      datetime: DateTime<Utc>
      Dict[str, Any]: HashMap<String, serde_json::Value>
      Dict[str, str]: HashMap<String, String>
      List[str]: Vec<String>
      Optional[str]: Option<String>
