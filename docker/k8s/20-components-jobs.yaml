# AIVA 功能組件 - Job 模式部署
# 這些組件按需啟動，完成任務後自動清理

---
# 組件 1: SQL 注入掃描器 - Job
apiVersion: batch/v1
kind: Job
metadata:
  name: aiva-scanner-sqli
  namespace: aiva-system
  labels:
    app: aiva
    component: scanner
    scanner-type: sqli
spec:
  ttlSecondsAfterFinished: 3600  # 1小時後清理
  template:
    metadata:
      labels:
        app: aiva
        component: scanner
        scanner-type: sqli
    spec:
      restartPolicy: OnFailure
      containers:
      - name: sqli-scanner
        image: aiva/component:latest
        command: ["python", "-m", "services.core.aiva_core.scanner.sqli_scanner"]
        envFrom:
        - configMapRef:
            name: aiva-core-config
        - secretRef:
            name: aiva-core-secret
        env:
        - name: AIVA_CORE_URL
          value: "http://aiva-core-service:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

