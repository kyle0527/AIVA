---
# 組件 3: 自主測試循環 - CronJob（定期執行）
apiVersion: batch/v1
kind: CronJob
metadata:
  name: aiva-testing-autonomous
  namespace: aiva-system
  labels:
    app: aiva
    component: testing
spec:
  schedule: "0 */6 * * *"  # 每 6 小時執行一次
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    metadata:
      labels:
        app: aiva
        component: testing
    spec:
      ttlSecondsAfterFinished: 7200
      template:
        metadata:
          labels:
            app: aiva
            component: testing
        spec:
          restartPolicy: OnFailure
          containers:
          - name: autonomous-testing
            image: aiva/component:latest
            command: ["python", "ai_autonomous_testing_loop.py"]
            envFrom:
            - configMapRef:
                name: aiva-core-config
            - secretRef:
                name: aiva-core-secret
            env:
            - name: AIVA_CORE_URL
              value: "http://aiva-core-service:8000"
            resources:
              requests:
                memory: "512Mi"
                cpu: "500m"
              limits:
                memory: "1Gi"
                cpu: "1000m"

